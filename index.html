<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title to Display in Browser Tab</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/video-js.css">
  <link rel="stylesheet" href="css/videojs-playlist-ui.vertical.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="content">
    <div class="title">
      <h3 id="year">2020</h3>
      <h1 id="title">It's in my blood</h1>
      <h2 id="client">The Fisherman</h2>
    </div>
  </div>

  <section id="video-wrapper">
    <video id="main-player" class="video-js">
    </video>
    <div id="playlist" class="vjs-playlist vjs-fluid"></div>
  </section>
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/video.js"></script>
  <script src="js/videojs-playlist.min.js"></script>
  <script src="js/videojs-playlist-ui.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
