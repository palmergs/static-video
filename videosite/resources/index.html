<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title to Display in Browser Tab</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/video-js.css">
  <link rel="stylesheet" href="css/videojs-playlist-ui.vertical.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="content">
    <div class="title">
      <h3 id="year">2020</h3>
      <h1 id="title">It's in my blood</h1>
      <h2 id="client">The Fisherman</h2>
    </div>
  </div>
 
  <section class="main-preview-player">
    <video id="main-player" class="video-js vjs-fluid" controls preload="auto" crossorigin="anonymous">
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <div class="playlist-container  preview-player-dimensions vjs-fluid">
      <div class="vjs-playlist"></div>
    </div>
  </section>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/video.js"></script>
  <script src="js/videojs-playlist.min.js"></script>
  <script src="js/videojs-playlist-ui.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
